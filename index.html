<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infograf√≠a Scroll Larga</title>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'DynaPuff', cursive;
      background: black;
    }
    .pantalla-inicio {
      position: fixed;
      z-index: 9999;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
    }
    .pantalla-inicio.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .intro-title {
      font-size: 2.4rem;
      color: #ffff00;
      text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00;
      margin-bottom: 10px;
      margin-top: -40px;
    }
    .cerebro-container {
      position: relative;
      width: 375px;
      height: 375px;
      margin-bottom: 40px;
    }
    .cerebro-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    .corazon {
      position: absolute;
      width: 24px;
      height: 24px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: latir 1.2s infinite ease-in-out;
    }
    @keyframes latir {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
    }
    #continuarBtn {
      font-family: 'DynaPuff', cursive;
      font-size: 2rem;
      background: none;
      border: none;
      color: #ff0000;
      cursor: pointer;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
    }
    .autor {
      font-size: 0.8rem;
      color: white;
      margin-top: 1rem;
    }
    .infografia {
      display: none;
      width: 1000px;
      height: 10000px;
      margin: 0 auto;
      background: linear-gradient(to bottom,
        #000000 0%,
        #000000 45%,
        #f5f5f5 55%,
        #f0f0f0 70%,
        #ffffff 100%
      );
      position: relative;
      overflow: hidden;
    }
    .titulo-principal, .titulo-blanco {
      font-size: 3rem;
      width: 100%;
      text-align: center;
      position: absolute;
    }
    .titulo-principal {
      top: 200px;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff;
    }
    .subtitulo {
      font-size: 1.5rem;
      color: #c084fc;
      text-shadow: 0 0 10px #c084fc, 0 0 20px #c084fc;
    }
    .titulo-blanco {
      top: 5600px;
      color: #000;
      text-shadow: 0 0 10px #000, 0 0 20px #000;
    }
    .sub-blanco {
      font-size: 1.5rem;
      color: #22d3ee;
      text-shadow: 0 0 10px #22d3ee, 0 0 20px #22d3ee;
    }
    .cita-texto, .mensaje-izquierda, .mensaje-inferior, .cita-blanca {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 1.4rem;
      padding: 0 2rem;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }
    .mensaje-izquierda {
      top: 700px;
      left: 5%;
      width: 40%;
      text-align: left;
      color: white;
      line-height: 1.5;
    }
    .mensaje-inferior {
      top: 1500px;
      left: 5%;
      width: 85%;
      text-align: left;
      color: white;
      line-height: 1.5;
    }
    .cita-texto {
      top: 500px;
      color: white;
    }
    .cita-blanca {
      top: 5900px;
      color: black;
    }
    .visible {
      opacity: 1;
      transform: translateY(0);
    }
    .mensaje-izquierda .amarillo {
      color: #ffff00;
      text-shadow: 0 0 10px #ffff00;
    }
    .neon-cyan {
      color: #22d3ee;
      text-shadow: 0 0 10px #22d3ee, 0 0 20px #22d3ee;
    }
    .neon-red {
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
    }
    .estrella {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      box-shadow: 0 0 6px 2px rgba(255,255,255,0.6);
      background: white;
      opacity: 0.8;
      animation: parpadeo 2.5s infinite ease-in-out;
    }
    @keyframes parpadeo {
      0%, 100% { opacity: 0.3; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    .nube-img {
      position: absolute;
      width: 300px;
      height: auto;
      opacity: 0.3;
      pointer-events: none;
    }
    .objeto-volador {
      position: absolute;
      width: 180px;
      height: auto;
      pointer-events: none;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- contenido intacto como en versiones previas -->
</body>
</html>
