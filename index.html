<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infografía Scroll Larga</title>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: black;
      font-family: 'DynaPuff', cursive;
    }
    .infografia {
      width: 1000px;
      height: 10000px;
      margin: 0 auto;
      background: linear-gradient(to bottom,
        #000000 0%,
        #000000 45%,
        #f5f5f5 55%,
        #f0f0f0 70%,
        #ffffff 100%
      );
      position: relative;
      overflow: hidden;
    }
    .titulo-principal {
      position: absolute;
      top: 200px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 3rem;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }
    .titulo-principal.active {
      opacity: 1;
      transform: translateY(0);
    }
    .subtitulo {
      font-size: 1.5rem;
      color: #c084fc;
      text-shadow: 0 0 10px #c084fc, 0 0 20px #c084fc;
      margin-top: 0.5rem;
    }
    .estrella {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      box-shadow: 0 0 6px 2px rgba(255,255,255,0.6);
      background: white;
      opacity: 0.8;
      animation: parpadeo 2.5s infinite ease-in-out;
    }
    @keyframes parpadeo {
      0%, 100% { opacity: 0.3; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    .nube {
      position: absolute;
      width: 250px;
      height: 120px;
      background: radial-gradient(ellipse at center, rgba(235,235,235,0.6) 0%, rgba(215,215,215,0.4) 100%);
      border-radius: 50%;
      filter: blur(10px);
      opacity: 0.6;
      animation: moverNube linear infinite;
    }
    @keyframes moverNube {
      from { transform: translateX(-300px); }
      to { transform: translateX(1300px); }
    }
    .objeto-volador {
      position: absolute;
      width: 100px;
      height: auto;
      opacity: 0.85;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="infografia" id="infografia">
    <!-- Títulos en parte negra -->
    <div class="titulo-principal" id="titulo">
      todos somos bobos
      <div class="subtitulo">(en algunas cosas)</div>
    </div>

    <!-- Objetos voladores -->
    <div id="voladores"></div>

    <!-- Estrellas -->
    <!-- Nubes -->
  </div>

  <script>
    const contenedor = document.getElementById('infografia');
    const titulo = document.getElementById('titulo');
    const voladoresContainer = document.getElementById('voladores');

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      if (scrollY > 50) {
        titulo.classList.add('active');
      } else {
        titulo.classList.remove('active');
      }
    });

    function crearVolador(index) {
      const img = document.createElement('img');
      img.src = `https://via.placeholder.com/100x100?text=V${index + 1}`;
      img.classList.add('objeto-volador');
      img.id = `volador${index}`;
      voladoresContainer.appendChild(img);

      let posX = Math.random() * (1000 - img.width);
      let posY = Math.random() * (4500 - img.height);
      let velX = (Math.random() * 1.5 + 0.5) * (Math.random() < 0.5 ? 1 : -1);
      let velY = (Math.random() * 1.5 + 0.5) * (Math.random() < 0.5 ? 1 : -1);

      function mover() {
        const maxX = 1000 - img.width;
        const maxY = 4500 - img.height;

        posX += velX;
        posY += velY;

        if (posX <= 0 || posX >= maxX) velX *= -1;
        if (posY <= 0 || posY >= maxY) velY *= -1;

        img.style.left = posX + 'px';
        img.style.top = posY + 'px';

        requestAnimationFrame(mover);
      }

      mover();
    }

    for (let i = 0; i < 6; i++) {
      crearVolador(i);
    }

    // Estrellas estilo nostalgia
    const cantidadEstrellas = 100;
    const colores = ['#fceabb', '#ffc3a0', '#c2e9fb', '#ffd194', '#fff5c3'];
    for (let i = 0; i < cantidadEstrellas; i++) {
      const estrella = document.createElement('div');
      estrella.classList.add('estrella');

      const x = Math.random() * 1000;
      const y = Math.random() * (5000 * 0.95);
      const color = colores[Math.floor(Math.random() * colores.length)];
      const delay = Math.random() * 5;

      estrella.style.left = `${x}px`;
      estrella.style.top = `${y}px`;
      estrella.style.background = color;
      estrella.style.animationDelay = `${delay}s`;

      contenedor.appendChild(estrella);
    }

    // Nubes en la parte blanca (de 5500 a 10000px)
    const cantidadNubes = 20;
    for (let i = 0; i < cantidadNubes; i++) {
      const nube = document.createElement('div');
      nube.classList.add('nube');

      const x = Math.random() * 1200 - 300;
      const y = 5500 + Math.random() * 4500;
      const duracion = 60 + Math.random() * 60;
      const escala = 0.8 + Math.random() * 1.2;

      nube.style.top = `${y}px`;
      nube.style.left = `${x}px`;
      nube.style.transform = `scale(${escala})`;
      nube.style.animationDuration = `${duracion}s`;

      contenedor.appendChild(nube);
    }
  </script>
</body>
</html>
