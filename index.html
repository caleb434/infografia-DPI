<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Infografía DPI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    /* INTRO */
    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: opacity 0.5s ease;
    }

    .intro h1 {
      color: white;
      font-size: 36px;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
      margin-bottom: 20px;
      text-align: center;
    }

    .intro h1 span {
      color: #00ffff;
      font-size: 44px;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    /* Silueta de cerebro palpitando (puro CSS) */
    .cerebro {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle at 50% 50%, #fff 40%, transparent 41%);
      border-radius: 50%;
      box-shadow:
        0 0 20px #fff,
        inset 0 0 10px #fff,
        0 0 60px #00ffff;
      animation: palpitar 1.2s infinite ease-in-out;
      margin-bottom: 40px;
    }

    @keyframes palpitar {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    .boton {
      background: none;
      border: 2px solid #00ffff;
      padding: 12px 24px;
      color: #00ffff;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
      text-shadow: 0 0 10px #00ffff;
    }

    .boton:hover {
      background: #00ffff;
      color: black;
    }

    /* Pantalla flash blanca */
    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      z-index: 200;
      display: none;
    }

    /* INFOGRAFÍA */
    .infografia {
      display: none;
      width: 100vw;
      height: 10000px;
      background: linear-gradient(
        to bottom,
        #000 0px,
        #000 2400px,
        #444 2600px,
        #888 2700px,
        #ccc 2800px,
        #fff 3000px,
        #fff 10000px
      );
      padding-top: 100px;
      text-align: center;
    }

    /* TÍTULO EN LA INFOGRAFÍA */
    .titulo-principal {
      font-size: 48px;
      color: white;
      text-shadow: 0 0 10px white, 0 0 20px white;
      margin-bottom: 20px;
    }

    .titulo-principal span {
      font-size: 28px;
      color: #a100ff;
      display: block;
      margin-top: 10px;
      text-shadow: 0 0 10px #a100ff, 0 0 20px #a100ff;
    }
  </style>
</head>
<body>

  <!-- INTRO -->
  <div class="intro">
    <div class="cerebro"></div>
    <h1>Todos somos <span>inteligentes</span></h1>
    <button class="boton" onclick="iniciar()">Continuar</button>
  </div>

  <!-- FLASH -->
  <div class="flash" id="flash"></div>

  <!-- INFOGRAFÍA -->
  <div class="infografia" id="infografia">
    <h1 class="titulo-principal">
      Todos somos bobo<br>
      <span>(en algo)</span>
    </h1>
    <!-- Aquí puedes seguir agregando más secciones -->
  </div>

  <script>
    function iniciar() {
      const flash = document.getElementById('flash');
      const intro = document.querySelector('.intro');
      const infografia = document.getElementById('infografia');

      flash.style.display = 'block';

      setTimeout(() => {
        intro.style.display = 'none';
        flash.style.display = 'none';
        infografia.style.display = 'block';
      }, 400);
    }
  </script>

</body>
</html>
