<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Infograf√≠a DPI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
    }

    .infografia {
      width: 1000px;
      height: 5000px;
      background: linear-gradient(
        to bottom,
        #000 0px,
        #000 2400px,
        #444 2600px,
        #888 2700px,
        #ccc 2800px,
        #fff 3000px,
        #fff 5000px
      );
      position: relative;
      padding-top: 100px;
    }

    .titulo {
      text-align: center;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      font-size: 36px;
      color: white;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
    }

    .titulo span {
      color: #00ffff;
      font-size: 44px;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }
  </style>
</head>
<body>
  <div class="infografia">
    <h1 class="titulo">Todos somos <span>inteligentes</span></h1>
  </div>
</body>
</html>
