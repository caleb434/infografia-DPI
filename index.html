<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfografÃ­a Scroll Larga</title>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: black;
      font-family: 'DynaPuff', cursive;
    }
    .infografia {
      width: 1000px;
      height: 10000px;
      margin: 0 auto;
      background: linear-gradient(to bottom,
        #000000 0%,
        #000000 45%,
        #f5f5f5 55%,
        #f0f0f0 70%,
        #ffffff 100%
      );
      position: relative;
      overflow: hidden;
    }
    .titulo-principal {
      position: absolute;
      top: 200px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 3rem;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff;
    }
    .subtitulo {
      font-size: 1.5rem;
      color: #c084fc;
      text-shadow: 0 0 10px #c084fc, 0 0 20px #c084fc;
      margin-top: 0.5rem;
    }
    .titulo-blanco {
      position: absolute;
      top: 5600px;
      width: 100%;
      text-align: center;
      color: #000;
      font-size: 3rem;
      text-shadow: 0 0 10px #000, 0 0 20px #000;
    }
    .sub-blanco {
      font-size: 1.5rem;
      color: #22d3ee;
      text-shadow: 0 0 10px #22d3ee, 0 0 20px #22d3ee;
      margin-top: 0.5rem;
    }
    .estrella {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      box-shadow: 0 0 6px 2px rgba(255,255,255,0.6);
      background: white;
      opacity: 0.8;
      animation: parpadeo 2.5s infinite ease-in-out;
    }
    @keyframes parpadeo {
      0%, 100% { opacity: 0.3; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    .nube-img {
      position: absolute;
      width: 300px;
      height: auto;
      opacity: 0.3;
      pointer-events: none;
    }
    .objeto-volador {
      position: absolute;
      width: 180px;
      height: auto;
      opacity: 0.15;
      pointer-events: none;
    }
    audio {
      display: none;
    }
    #playButton {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      padding: 10px 20px;
      background: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'DynaPuff', cursive;
    }
  </style>
</head>
<body>
  <button id="playButton">ðŸ”Š Activar sonido</button>
  <audio id="audio1" src="tentacion.mp3" loop></audio>
  <audio id="audio2" src="aceptacion.mp3" loop></audio>

  <div class="infografia" id="infografia">
    <div class="titulo-principal" id="tituloNegro">
      todos somos bobos
      <div class="subtitulo">(en algunas cosas)</div>
    </div>
    <div class="titulo-blanco" id="tituloBlanco">
      todos somos inteligentes
      <div class="sub-blanco">(mÃ¡s de lo que crees)</div>
    </div>
    <div id="voladores"></div>
    <div id="nubeImgs"></div>
  </div>

  <script>
    const audio1 = document.getElementById('audio1');
    const audio2 = document.getElementById('audio2');
    const playButton = document.getElementById('playButton');

    playButton.addEventListener('click', () => {
      audio1.volume = 1;
      audio2.volume = 0;
      audio1.play();
      audio2.play();
      playButton.style.display = 'none';
      requestAnimationFrame(updateVolume);
    });

    function updateVolume() {
      const y = window.scrollY;
      if (y < 4500) {
        audio1.volume = 1;
        audio2.volume = 0;
      } else if (y >= 5500) {
        audio1.volume = 0;
        audio2.volume = 1;
      } else {
        const ratio = (y - 4500) / 1000;
        audio1.volume = 1 - ratio;
        audio2.volume = ratio;
      }
      requestAnimationFrame(updateVolume);
    }

    const contenedor = document.getElementById('infografia');
    const voladoresContainer = document.getElementById('voladores');
    const nubeImgs = document.getElementById('nubeImgs');

    const rutas = ['1png.png', '2png.png', '3png.png', '4png.png', '5png.png'];
    const usados = [];
    rutas.forEach((nombre) => {
      const img = document.createElement('img');
      img.src = nombre;
      img.classList.add('objeto-volador');
      voladoresContainer.appendChild(img);
      let posX, posY, attempts = 0;
      do {
        posX = Math.random() * (1000 - 180);
        posY = Math.random() * (4500 - 180);
        attempts++;
      } while (usados.some(p => Math.abs(p.x - posX) < 150 && Math.abs(p.y - posY) < 150) && attempts < 10);
      usados.push({ x: posX, y: posY });
      let velX = (Math.random() * 1.5 + 0.5) * (Math.random() < 0.5 ? 1 : -1);
      let velY = (Math.random() * 1.5 + 0.5) * (Math.random() < 0.5 ? 1 : -1);
      function mover() {
        const maxX = 1000 - 180;
        const maxY = 4500 - 180;
        posX += velX;
        posY += velY;
        if (posX <= 0 || posX >= maxX) velX *= -1;
        if (posY <= 0 || posY >= maxY) velY *= -1;
        img.style.left = `${posX}px`;
        img.style.top = `${posY}px`;
        requestAnimationFrame(mover);
      }
      mover();
    });

    const tiposNube = ['nube1.png', 'nube2.png', 'nube3.png', 'nube4.png', 'nube5.png'];
    const cantidadNubes = 20;
    for (let i = 0; i < cantidadNubes; i++) {
      const nube = document.createElement('img');
      nube.classList.add('nube-img');
      nube.src = tiposNube[i % tiposNube.length];
      const escala = 0.8 + Math.random() * 1.2;
      let x = -300 + Math.random() * 1300;
      const y = 5500 + Math.random() * 4500;
      const velocidad = 0.3 + Math.random() * 0.4;
      nube.style.top = `${y}px`;
      nube.style.transform = `scale(${escala})`;
      nube.style.left = `${x}px`;
      nubeImgs.appendChild(nube);
      function animarNube() {
        x += velocidad;
        if (x > 1300) x = -300;
        nube.style.left = `${x}px`;
        requestAnimationFrame(animarNube);
      }
      animarNube();
    }

    const cantidadEstrellas = 100;
    const colores = ['#fceabb', '#ffc3a0', '#c2e9fb', '#ffd194', '#fff5c3'];
    for (let i = 0; i < cantidadEstrellas; i++) {
      const estrella = document.createElement('div');
      estrella.classList.add('estrella');
      const x = Math.random() * 1000;
      const y = Math.random() * 5000;
      const color = colores[Math.floor(Math.random() * colores.length)];
      const delay = Math.random() * 5;
      estrella.style.left = `${x}px`;
      estrella.style.top = `${y}px`;
      estrella.style.background = color;
      estrella.style.animationDelay = `${delay}s`;
      contenedor.appendChild(estrella);
    }
  </script>
</body>
</html>
