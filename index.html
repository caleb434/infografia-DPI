<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infografía Scroll Larga</title>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: black;
      font-family: 'DynaPuff', cursive;
    }
    .infografia {
      width: 1000px;
      height: 10000px;
      margin: 0 auto;
      background: linear-gradient(to bottom,
        #000000 0%,
        #000000 45%,
        #f5f5f5 55%,
        #f0f0f0 70%,
        #ffffff 100%
      );
      position: relative;
      overflow: hidden;
    }
    .titulo-principal {
      position: absolute;
      top: 200px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 3rem;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }
    .titulo-principal.active {
      opacity: 1;
      transform: translateY(0);
    }
    .subtitulo {
      font-size: 1.5rem;
      color: #c084fc;
      text-shadow: 0 0 10px #c084fc, 0 0 20px #c084fc;
      margin-top: 0.5rem;
    }
    .estrella {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      box-shadow: 0 0 6px 2px rgba(255,255,255,0.6);
      background: white;
      opacity: 0.8;
      animation: parpadeo 2.5s infinite ease-in-out;
    }
    @keyframes parpadeo {
      0%, 100% { opacity: 0.3; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    .nube {
      position: absolute;
      width: 250px;
      height: 120px;
      background: radial-gradient(ellipse at center, rgba(235,235,235,0.6) 0%, rgba(215,215,215,0.4) 100%);
      border-radius: 50%;
      filter: blur(10px);
      opacity: 0.6;
      animation: moverNube linear infinite;
    }
    @keyframes moverNube {
      from { transform: translateX(-300px); }
      to { transform: translateX(1300px); }
    }
    .objeto-volador {
      position: absolute;
      width: 180px;
      height: auto;
      opacity: 0.4;
      pointer-events: none;
    }
  </style>
</head>
<body>

    <!-- Títulos en parte negra -->
