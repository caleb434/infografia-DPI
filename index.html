<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infografía Scroll Larga</title>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: black;
      font-family: 'DynaPuff', cursive;
    }
    .infografia {
      width: 1000px;
      height: 10000px;
      margin: 0 auto;
      background: linear-gradient(to bottom,
        #000000 0%,
        #000000 45%,
        #f5f5f5 55%,
        #f0f0f0 70%,
        #ffffff 100%
      );
      position: relative;
      overflow: hidden;
    }
    .titulo-principal {
      position: absolute;
      top: 200px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 3rem;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff;
    }
    .subtitulo {
      font-size: 1.5rem;
      color: #c084fc;
      text-shadow: 0 0 10px #c084fc, 0 0 20px #c084fc;
      margin-top: 0.5rem;
    }
    .titulo-blanco {
      position: absolute;
      top: 5600px;
      width: 100%;
      text-align: center;
      color: #000;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #000, 0 0 20px #000;
    }
    .sub-blanco {
      font-size: 1.2rem;
      color: #22d3ee;
      text-shadow: 0 0 10px #22d3ee, 0 0 20px #22d3ee;
      margin-top: 0.3rem;
    }
    .estrella {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      box-shadow: 0 0 6px 2px rgba(255,255,255,0.6);
      background: white;
      opacity: 0.8;
      animation: parpadeo 2.5s infinite ease-in-out;
    }
    @keyframes parpadeo {
      0%, 100% { opacity: 0.3; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    .nube-img {
      position: absolute;
      width: 300px;
      height: auto;
      opacity: 0.3;
      pointer-events: none;
    }
    .objeto-volador {
      position: absolute;
      width: 180px;
      height: auto;
      opacity: 0.15;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <audio id="audioNegro" src="Tentación (online-audio-converter.com).mp3" loop></audio>
  <audio id="audioBlanco" src="aceptación (online-audio-converter.com).mp3" loop></audio>

  <div class="infografia" id="infografia">
    <div class="titulo-principal" id="tituloNegro">
      todos somos bobos
      <div class="subtitulo">(en algunas cosas)</div>
    </div>

    <div class="titulo-blanco" id="tituloBlanco">
      todos somos inteligentes
      <div class="sub-blanco">(más de lo que crees)</div>
    </div>

    <div id="voladores"></div>
    <div id="nubeImgs"></div>
  </div>

  <script>
    const audioNegro = document.getElementById('audioNegro');
    const audioBlanco = document.getElementById('audioBlanco');
    audioNegro.volume = 1;
    audioBlanco.volume = 0;

    const iniciarAudios = () => {
      audioNegro.play();
      audioBlanco.play();
    };

    // Requiere interacción del usuario para autoplay
    document.addEventListener('click', iniciarAudios, { once: true });

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const fadeStartPx = 4500;
      const fadeEndPx = 5500;

      if (scrollY <= fadeStartPx) {
        audioNegro.volume = 1;
        audioBlanco.volume = 0;
      } else if (scrollY >= fadeEndPx) {
        audioNegro.volume = 0;
        audioBlanco.volume = 1;
      } else {
        const factor = (scrollY - fadeStartPx) / (fadeEndPx - fadeStartPx);
        audioNegro.volume = 1 - factor;
        audioBlanco.volume = factor;
      }
    });
  </script>
</body>
</html>
