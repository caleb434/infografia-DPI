<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Infografía DPI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ... estilos CSS existentes ... */
  </style>
</head>
<body>

  <!-- INTRO -->
  <div class="intro">
    <img src="cerebro.png" alt="Cerebro palpitando" class="cerebro" id="cerebro-img">
    <h1>Todos somos <span>inteligentes</span></h1>
    <button class="boton" onclick="iniciar()">Continuar</button>
  </div>

  <!-- FLASH -->
  <div class="flash" id="flash"></div>

  <!-- INFOGRAFÍA -->
  <div class="infografia" id="infografia">
    <h1 class="titulo-principal">
      Todos somos bobos<br>
      <span>(en algo)</span>
    </h1>
    <!-- Aquí puedes seguir construyendo -->
  </div>

  <script>
    function iniciar() {
      const flash = document.getElementById('flash');
      const intro = document.querySelector('.intro');
      const infografia = document.getElementById('infografia');
      const cerebroImg = document.getElementById('cerebro-img');

      // Mostrar el flash blanco
      flash.style.display = 'block';

      // Esperar a que la imagen del cerebro se cargue
      if (cerebroImg.complete) {
        // Si la imagen ya está cargada, proceder inmediatamente
        mostrarInfografia();
      } else {
        // Si la imagen no está cargada, esperar a que se cargue
        cerebroImg.onload = mostrarInfografia;
      }

      function mostrarInfografia() {
        setTimeout(() => {
          intro.style.display = 'none';
          flash.style.display = 'none';
          infografia.style.display = 'block';
        }, 400);
      }
    }
  </script>

</body>
</html>
